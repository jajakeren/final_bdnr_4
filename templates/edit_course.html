{% extends "layout.html" %}
{% block content %}
<div class="card">
    <h2>Edit Mata Kuliah</h2>
    <form method="POST">
        <div class="form-group">
            <label>Kode MK (Tidak dapat diubah)</label>
            <input type="text" name="course_id" value="{{ course._id }}" readonly disabled>
        </div>
        <div class="form-group">
            <label>Nama Mata Kuliah</label>
            <input type="text" name="course_name" value="{{ course.name }}" required>
        </div>
        <div class="form-group">
            <label>Jumlah SKS</label>
            <input type="number" name="sks" value="{{ course.sks }}" required>
        </div>
        <div class="form-group">
            <label>Dosen Pengampu</label>
            <select name="lecturer_id" required>
                {% for lecturer in lecturers %}
                <option value="{{ lecturer._id }}" {% if lecturer._id == course.lecturer_id %}selected{% endif %}>
                    {{ lecturer.full_name }}
                </option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn">Simpan Perubahan</button>
        <a href="{{ url_for('admin_dashboard') }}" style="margin-left: 10px;">Batal</a>
    </form>
</div>
{% endblock %}
